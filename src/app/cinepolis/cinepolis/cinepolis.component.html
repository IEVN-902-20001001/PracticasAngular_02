<div class="background">
  <h1 class="title">CINEPOLIS</h1>

  <!-- Sección de entradas -->
  <div class="section">
    <h2>Entradas</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre">

    <label>¿Tiene tarjeta CÍNECO?</label>
    <input type="radio" id="si" name="tarjeta" value="si" [(ngModel)]="tieneTarjeta"> Sí
    <input type="radio" id="no" name="tarjeta" value="no" [(ngModel)]="tieneTarjeta"> No

    <label for="cantidadBoletos">Cantidad de boletos:</label>
    <input type="number" id="cantidadBoletos" [(ngModel)]="cantidadBoletos">
  </div>

  <!-- Sección de acciones -->
  <div class="section">
    <button (click)="procesarPago()">Procesar Pago</button>
    <button (click)="reiniciar()">Reiniciar</button>
  </div>

  <!-- Sección de precio final -->
  <div class="section" *ngIf="mostrarPrecio">
    <h2>Precio Final</h2>
    <p>Nombre: {{ nombre }}</p>
    <p>Cantidad de boletos: {{ cantidadBoletos }}</p>
    <p>Tarjeta CÍNECO: {{ tieneTarjeta ? 'Sí' : 'No' }}</p>
    <p>Precio a pagar: ${{ precioAPagar }}</p>
  </div>
</div>
